<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chip-8</title>
    <style>
        body { background: #222; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { text-align: center; }
        canvas { background: #000; border: 4px solid #444; margin: 20px 0; image-rendering: pixelated; }
        .controls { margin-bottom: 15px; }
        select, button { padding: 8px 15px; font-size: 16px; cursor: pointer; }
        button { background: #28a745; color: white; border: none; border-radius: 4px; }
        button:hover { background: #218838; }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .keypad button {
            padding: 15px;
            font-size: 18px;
            background: #444;
            color: white;
            border: 2px solid #555;
            border-radius: 8px;
            touch-action: manipulation;
            user-select: none;
        }

        .keypad button:active, .keypad button.active {
            background: #28a745;
            border-color: #fff;
        }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #333; padding: 20px; border-radius: 8px; width: 300px; text-align: center;
            max-height: 80vh; overflow-y: auto;
        }
        .map-row {
            display: flex; justify-content: space-between; margin: 5px 0; padding: 5px; background: #444; align-items: center;
        }
        .map-row button { font-size: 12px; padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chip-8 Emulator</h1>
        <div class="controls">
            <select id="romSelect">
                <option value="IBM_LOGO">IBM LOGO</option>
                <option value="PONG">PONG</option>
                <option value="TETRIS">TETRIS</option>
                <option value="INVADERS">INVADERS</option>
                <option value="TANK">TANK</option>
                <option value="BLITZ">BLITZ</option>
            </select>
            <button id="btnLoad">Load ROM / RESET</button>
        </div>
        <canvas id="screen" width="640" height="320"></canvas>
        <div id="mobile-keypad" class="keypad">
            <button data-k="0x1">1</button>
            <button data-k="0x2">2</button>
            <button data-k="0x3">3</button>
            <button data-k="0xC">C</button>
            <button data-k="0x4">4</button>
            <button data-k="0x5">5</button>
            <button data-k="0x6">6</button>
            <button data-k="0xD">D</button>
            <button data-k="0x7">7</button>
            <button data-k="0x8">8</button>
            <button data-k="0x9">9</button>
            <button data-k="0xE">E</button>
            <button data-k="0xA">A</button>
            <button data-k="0x0">0</button>
            <button data-k="0xB">B</button>
            <button data-k="0xF">F</button>
        </div>
        <div class="instructions">
            <h2>Instructions</h2>
            <p>Use the dropdown to select a ROM and click "Load ROM / RESET" to start.</p>
            <p>Keyboard Mapping:</p>
            <p>1234 / QWER / ASDF / ZXCV</p>
        </div>
        <button id="btn-config">Config Controller</button>
    </div>

<div id="config-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2>Key Mapping</h2>
        <p>Click a button and press the new key.</p>
        <div id="mapping-list"></div>
        <button id="btn-close-config" style="margin-top:20px; background:#d9534f;">Close</button>
    </div>
</div>
    <script type="module" src="/src/web/main.ts"></script>
</body>
</html>
